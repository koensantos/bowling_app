<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual Bowler Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Individual Bowler Statistics</h1>

    <label for="bowlerSearch">Enter Bowler Name:</label>
    <input type="text" id="bowlerSearch">
    <button onclick="filterByName()">Search</button>

    <div id="scoreTableContainer"></div>
    <div id="aggregateStatsContainer"></div>

    <hr>

    <h2>Edit a Past Game</h2>

    <label for="gameSelect">Select Game:</label>
    <select id="gameSelect" onchange="showGameFrames()">
        <option value="">-- Select a Game --</option>
    </select>

    <div id="selectedGameFrames" style="margin-top: 10px;"></div>

    <label for="frameSelect">Select Frame (1â€“10):</label>
    <select id="frameSelect">
        <option value="">-- Select Frame --</option>
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>

    <label for="newFrameValue">New Frame Value (e.g. "X", "7 /", "8 1"):</label>
    <input type="text" id="newFrameValue" placeholder="e.g. X or 7 / or 8 1">

    <button onclick="updateGameFrame()">Update Game</button>
    <a href="index.html"<button>Return Home</button></a>
    <p id="editStatus"></p>


    <script src="script.js"></script>
</body>
</html>
